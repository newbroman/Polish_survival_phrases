    let currentGender = localStorage.getItem('polishMasterGender') || 'both';

    function playNote(freq, dur, type='sine') {
        try {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            // Always resume - handles suspended state after delays
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    playTone(freq, dur, type);
                });
                return;
            }
            playTone(freq, dur, type);
        } catch(e) {}
    }
    
    function playTone(freq, dur, type='sine') {
        try {
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, now);
            g.gain.setValueAtTime(0.1, now);
            g.gain.exponentialRampToValueAtTime(0.01, now + dur);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(now + dur);
        } catch(e) {}
    }

    function playCorrect() { playNote(440 + (correctStreak * 40), 0.15, 'sine'); }
    function playSuccess() { playNote(523, 0.2, 'triangle'); setTimeout(() => playNote(659, 0.2, 'triangle'), 100); setTimeout(() => playNote(783, 0.4, 'triangle'), 200); }

function initSpeech() { plVoice = window.speechSynthesis.getVoices().find(v => v.lang.startsWith('pl')); }


    const translations = {
        en: {
            title: "Say some Polish phrases",
            search: "Search...",
            swap: "Swap EN/PL",
            phraseGender: "Phrase Gender:",
            male: "Male",
            female: "Female",
            both: "Both",
            correct: "Correct! üåü",
            mistake: "Mistake!",
            levelMastered: "LEVEL MASTERED! üèÜ",
            nextLevel: "Next Level",
            masteredTitle: "Level Mastered!",
            masteredText: "You have completed this category {count} times.",
            repeatLevel: "Repeat Level",
            foundInOther: "FOUND IN OTHER LEVELS:",
            loading: "Loading..."
        },
        pl: {
            title: "Powiedz polskie zwroty",
            search: "Szukaj...",
            swap: "Zamie≈Ñ EN/PL",
            phraseGender: "Rodzaj zwrotu:",
            male: "Mƒô≈ºczyzna",
            female: "Kobieta",
            both: "Oboje",
            correct: "Dobrze! üåü",
            mistake: "B≈ÇƒÖd!",
            levelMastered: "POZIOM OPANOWANY! üèÜ",
            nextLevel: "Nastƒôpny poziom",
            masteredTitle: "Poziom opanowany!",
            masteredText: "Uko≈Ñczy≈Çe≈õ tƒô kategoriƒô {count} razy.",
            repeatLevel: "Powt√≥rz poziom",
            foundInOther: "ZNALEZIONO W INNYCH POZIOMACH:",
            loading: "≈Åadowanie..."
        }
    };
    
    function t(key) {
        return translations[uiLang][key] || translations.en[key] || key;
    }
    
    function updateUILanguage() {
        document.querySelector('.title').innerText = t('title');
        document.getElementById('search-bar').placeholder = t('search');
        document.getElementById('lang-swap-btn').innerText = t('swap');
        document.getElementById('gender-label').innerText = t('phraseGender');
        
        // Update gender dropdown items
        const genderItems = document.querySelectorAll('.gender-dropdown-item');
        genderItems[0].innerText = t('male');
        genderItems[1].innerText = t('female');
        genderItems[2].innerText = t('both');
        
        // Update current gender display
        const genderMap = { m: t('male'), f: t('female'), both: t('both') };
        document.getElementById('gender-current').innerText = genderMap[currentGender];
        
        // Update overlay if visible
        const overlay = document.getElementById('overlay');
        const overlayH1 = overlay.querySelector('h1');
        const overlayBtn = overlay.querySelector('button');
        if (overlayH1) overlayH1.innerText = t('levelMastered');
        if (overlayBtn) overlayBtn.innerText = t('nextLevel');
    }
    
    function toggleUILang() {
        isSwapped = !isSwapped;
        // Update button state
        document.querySelectorAll('.ui-lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('ui-lang-' + (isSwapped ? 'pl' : 'en')).classList.add('active');
        
        updateMap();
        if(currentTarget) document.getElementById('q-text').innerText = isSwapped ? currentTarget.pl : currentTarget.en;
    }

    function getGenderText(phrase) {
        if (!phrase.gender || phrase.gender !== 'both' || !phrase.variants) {
            return phrase.pl;
        }
        
        if (currentGender === 'm') {
            return phrase.variants.m;
        } else if (currentGender === 'f') {
            return phrase.variants.f;
        } else {
            return phrase.pl;  // Show the "both" version with slash
        }
    }

    window.speechSynthesis.onvoiceschanged = initSpeech;


    function toggleGenderDropdown(e) {
        e.stopPropagation();
        document.getElementById('gender-menu').classList.toggle('show');
    }
    
    function selectGender(gender) {
        currentGender = gender;
        localStorage.setItem('polishMasterGender', gender);
        
        // Update dropdown display
        const genderLabels = { m: 'Male', f: 'Female', both: 'Both' };
        document.getElementById('gender-current').innerText = genderLabels[gender];
        document.getElementById('gender-menu').classList.remove('show');
        
        // Filter activePool based on gender
        if (currentGender !== 'both') {
            activePool = phrasesData.filter(p => {
                if ((stats[p.pl] || 0) >= THRESHOLD) return false;  // Already mastered
                if (!p.gender) return true;  // No gender = show to all
                return p.gender === currentGender || p.gender === 'both';  // Match or both
            }).slice(0, 12);
        } else {
            activePool = phrasesData.filter(p => (stats[p.pl] || 0) < THRESHOLD).slice(0, 12);
        }
        
        updateMap();
        startNewRound();
    }

    function toggleDropdown(e) { e.stopPropagation(); document.getElementById('lvl-menu').classList.toggle('show'); }

    function toggleLangSwap() {
        uiLang = uiLang === 'en' ? 'pl' : 'en';
        localStorage.setItem('polishMasterUILang', uiLang);
        document.getElementById('lang-swap-btn').classList.toggle('active-swap', uiLang === 'pl');
        updateUILanguage();
    }

    async function populateDropdown() {
        const menu = document.getElementById('lvl-menu');
        menu.innerHTML = '';
        for (let i = 0; i < 30; i++) {
            try {
                const resp = await fetch(`phrases_${i}.json`);
                if (resp.ok) {
                    const data = await resp.json();
                    const masteredCount = data.phrases.filter(p => (stats[p.pl] || 0) >= THRESHOLD).length;
                    const isDone = masteredCount === data.phrases.length;
                    const item = document.createElement('div');
                    item.className = 'dropdown-item' + (isDone ? ' mastered' : '');
                    item.innerText = `Lvl ${i}: ${data.description || 'Level '+i}`;
                    const lvlNum = i;
                    item.onclick = (e) => { e.stopPropagation(); selectLevel(lvlNum); };
                    menu.appendChild(item);
                    if(lvlNum === currentLevel) document.getElementById('lvl-current').innerText = item.innerText;
                }
            } catch(e) {}
        }
    }

    function selectLevel(lvl) {
        currentLevel = lvl;
        document.getElementById('lvl-menu').classList.remove('show');
        document.getElementById('search-bar').value = '';
        saveStats();
        loadLevelData();
    }

    async function loadLevelData() {
        try {
            const resp = await fetch(`phrases_${currentLevel}.json?v=${Date.now()}`);
            const data = await resp.json();
            phrasesData = data.phrases;
            activePool = phrasesData.filter(p => (stats[p.pl] || 0) < THRESHOLD).slice(0, 12);
            updateStats(); updateMap(); startNewRound();
            cacheAllPhrases(); populateDropdown();
        } catch (err) { document.getElementById('q-text').innerText = "File not found"; }
    }

    function resetLevelMastery() {
        phrasesData.forEach(p => stats[p.pl] = 0);
        saveStats();
        updateTabCounts();
        loadLevelData();
    }

    async function cacheAllPhrases() {
        allPhrasesCache = [];
        for (let i = 0; i < 20; i++) {
            try {
                const r = await fetch(`phrases_${i}.json`);
                if (r.ok) {
                    const d = await r.json();
                    allPhrasesCache.push(...d.phrases.map(p => ({...p, lvl: i})));
                }
            } catch(e) {}
        }
    }

    function handleSmartSearch() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const extraResults = document.getElementById('search-results-extra');
        extraResults.innerHTML = '';
        if (!query) { updateMap(); return; }
        updateMap(query);
        if (document.getElementById('tab-learning').classList.contains('active')) {
            const matches = allPhrasesCache.filter(p => (p.pl.toLowerCase().includes(query) || p.en.toLowerCase().includes(query)) && p.lvl !== currentLevel).slice(0, 5);
            if (matches.length > 0) {
                const label = document.createElement('div'); label.className = 'search-results-label'; label.innerText = t('foundInOther');
                extraResults.appendChild(label);
                matches.forEach(p => {
                    const item = document.createElement('div'); item.className = 'global-result-item';
                    item.innerHTML = `<div><strong>${p.pl}</strong><br><small>${p.en}</small></div><div style="color:var(--pol-red); font-weight:bold;">LVL ${p.lvl}</div>`;
                    item.onclick = () => selectLevel(p.lvl);
                    extraResults.appendChild(item);
                });
            }
        }
    }

    function startNewRound() {
        if (!activePool.length) return;
        let nextTarget;
        if (activePool.length > 1) {
            do { nextTarget = activePool[Math.floor(Math.random() * activePool.length)]; } while (nextTarget.pl === lastPhraseText);
        } else nextTarget = activePool[0];
        currentTarget = nextTarget;
        lastPhraseText = currentTarget.pl;
        document.getElementById('q-text').innerText = isSwapped ? currentTarget.pl : currentTarget.en;
        document.getElementById('feedback').innerText = "";
        setTimeout(() => speak(currentTarget.pl), 300);
    }

    async function checkAnswer(phrase, el) {
        // If audio was just primed or needs priming, wait 2 seconds
        const timeSincePrime = Date.now() - audioPrimedAt;
        if (audioCtx && (audioCtx.state === 'suspended' || isAudioPriming || timeSincePrime > 30000)) {
            // Prime audio and wait
            primeAudio();
            await new Promise(resolve => setTimeout(resolve, 2000));
        }
        
        if (phrase.pl === currentTarget.pl) {
            correctStreak++; playCorrect();
            stats[phrase.pl] = (stats[phrase.pl] || 0) + 1;
            document.getElementById('feedback').innerText = "Correct! üåü";
            saveStats();
            setTimeout(() => {
                if (stats[phrase.pl] >= THRESHOLD) {
                    const nextAvailable = phrasesData.find(p => (stats[p.pl] || 0) < THRESHOLD && !activePool.some(ap => ap.pl === p.pl));
                    const index = activePool.indexOf(phrase);
                    if (nextAvailable) activePool[index] = nextAvailable; else activePool.splice(index, 1);
                }
                updateStats(); updateMap();
                if (activePool.length === 0) { document.getElementById('overlay').style.display='flex'; playSuccess(); correctStreak = 0; } else startNewRound();
            }, 800);
        } else {
            correctStreak = 0; playNote(150, 0.4, 'sawtooth');
            if (!stats[currentTarget.pl]) stats[currentTarget.pl] = 0;
            if (stats[currentTarget.pl] > MIN_SCORE) stats[currentTarget.pl] -= 1;
            el.classList.add('wrong'); document.getElementById('feedback').innerText = "Mistake!";
            saveStats(); setTimeout(() => { el.classList.remove('wrong'); updateMap(); startNewRound(); }, 1200);
        }
    }

    function updateMap(filter = "") {
        const area = document.getElementById('mastery-map'); area.innerHTML = '';
        const isLearning = document.getElementById('tab-learning').classList.contains('active');
        
        if (isLearning) {
            if (activePool.length === 0 && !filter) {
                const notice = document.createElement('div');
                notice.className = 'review-notice';
                notice.innerHTML = `<h3>${t("masteredTitle")}</h3><p>${t("masteredText").replace("{count}", count)}</p><button onclick="resetLevelMastery()" style="padding:10px 20px; background:var(--pol-red); color:white; border:none; border-radius:6px; font-weight:bold;">${t("repeatLevel")}</button>`;
                area.appendChild(notice);
                return;
            }
            area.className = "grid";
            const itemsToShow = filter ? activePool.filter(p => p.pl.toLowerCase().includes(filter) || p.en.toLowerCase().includes(filter)) : activePool;
            itemsToShow.forEach(p => {
               const tile = document.createElement('div');
tile.className = 'tile';

if (currentLevel === 0) {
    // Force 6 columns and add the phonetic hint
    area.classList.add('grid-alphabet'); 
    tile.innerHTML = `<span>${p.pl}</span><span class="hint">${alphaHints[p.pl] || ''}</span>`;
} else {
    // Use standard layout for phrases
    area.classList.remove('grid-alphabet');
    tile.innerText = isSwapped ? p.en : getGenderText(p);
}
                const score = stats[p.pl] || 0;
                if (score > 0) tile.style.backgroundColor = `rgba(220, 20, 60, ${score/THRESHOLD})`;
                else if (score < 0) { tile.style.backgroundColor = `rgba(52, 152, 219, ${Math.abs(score)/2})`; tile.style.color = "white"; }
                tile.onclick = () => checkAnswer(p, tile);
                area.appendChild(tile);
            });
        } else {
            area.className = "grid";
            const itemsToShow = phrasesData.filter(p => (stats[p.pl]||0) >= THRESHOLD).filter(p => !filter || p.pl.toLowerCase().includes(filter) || p.en.toLowerCase().includes(filter));
            itemsToShow.forEach(p => {
                const tile = document.createElement('div'); tile.className = 'tile';
                tile.style.backgroundColor = 'var(--pol-red)'; tile.style.color = 'white';
                tile.innerText = isSwapped ? p.en : getGenderText(p);
                tile.onclick = () => speak(p.pl);
                area.appendChild(tile);
            });
        }
    }

    function speak(t, rate = 1.0) { 
        // Resume audio context if suspended
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        window.speechSynthesis.cancel(); 
        const m = new SpeechSynthesisUtterance(t); 
        if(plVoice) m.voice=plVoice; 
        m.lang='pl-PL'; 
        m.rate = rate; 
        window.speechSynthesis.speak(m); 
    }
    function speakTarget() { const now = Date.now(); if(now - (window.lastTapTime || 0) < 400) speak(currentTarget.pl, 0.5); else speak(currentTarget.pl, 1.0); window.lastTapTime = now; }

    function saveStats() { localStorage.setItem('pl_mastery_final', JSON.stringify(stats)); localStorage.setItem('pl_current_level_idx', currentLevel); }
    function updateStats() { if(phrasesData.length) { const mastered = phrasesData.filter(p=>(stats[p.pl]||0)>=THRESHOLD).length; document.getElementById('progress-bar').style.width = (mastered/phrasesData.length)*100+"%"; } }
    function advanceLevel() { currentLevel++; document.getElementById('overlay').style.display='none'; selectLevel(currentLevel); }
    
    function switchMode(m) { 
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); 
        document.getElementById('tab-'+m).classList.add('active'); 
        document.getElementById('quiz-ui').style.display = (m==='learning')?'flex':'none'; 
        document.getElementById('search-results-extra').innerHTML = '';
        updateMap(); 
    }

    function downloadProgress() { const b = new Blob([JSON.stringify({stats, currentLevel})], {type: "text/plain"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `polish_progress.txt`; a.click(); }
    function importProgress(e) { const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); stats = d.stats; currentLevel = d.currentLevel; saveStats();
        updateTabCounts(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function resetEverything() { if(confirm("Clear all progress?")) { localStorage.clear(); location.reload(); } }


    // Prime audio on any user interaction
    function primeAudio() {
        if (audioCtx && audioCtx.state === 'suspended') {
            isAudioPriming = true;
            audioCtx.resume().then(() => {
                audioPrimedAt = Date.now();
                isAudioPriming = false;
            });
        } else if (audioCtx && audioCtx.state === 'running') {
            audioPrimedAt = Date.now();
        }
    }
    
    // Add listeners for common interactions
    document.addEventListener('click', primeAudio, { once: false });
    document.addEventListener('touchstart', primeAudio, { once: false });
    window.onclick = () => document.getElementById('lvl-menu').classList.remove('show');
    window.onload = () => { initSpeech(); loadLevelData(); };

    // Hands-free mode variables
    let handsFreeActive = false;
    let handsFreeIndex = 0;
    let handsFreeLevel = 0;
    let handsFreeAllPhrases = [];
    let pauseDuration = 3000; // default 3 seconds
    let handsFreeAbort = false;

    function setPauseDuration(seconds) {
        pauseDuration = seconds * 1000;
        document.querySelectorAll('.pause-option').forEach(opt => opt.classList.remove('active'));
        event.target.classList.add('active');
    }

    async function toggleHandsFree() {
        const btn = document.getElementById('hf-toggle');
        const skipBtn = document.getElementById('hf-skip');
        
        if (!handsFreeActive) {
            // Start hands-free mode
            handsFreeActive = true;
            handsFreeAbort = false;
            handsFreeLevel = currentLevel;
            handsFreeIndex = 0;
            btn.innerText = '‚è∏ PAUSE';
            btn.classList.add('active');
            skipBtn.disabled = false;
            
            // Load all phrases from current level
            try {
                const resp = await fetch(`phrases_${handsFreeLevel}.json`);
                const data = await resp.json();
                handsFreeAllPhrases = data.phrases;
                await playHandsFreeSequence();
            } catch(e) {
                updateHandsFreeStatus('Error loading phrases');
                toggleHandsFree();
            }
        } else {
            // Stop hands-free mode
            handsFreeActive = false;
            handsFreeAbort = true;
            speechSynthesis.cancel();
            btn.innerText = '‚ñ∂ START HANDS-FREE';
            btn.classList.remove('active');
            skipBtn.disabled = true;
            updateHandsFreeStatus('Stopped');
            
            // Restart the normal quiz
            startNewRound();
        }
    }

    function skipHandsFree() {
        if (handsFreeActive) {
            speechSynthesis.cancel();
            // The playHandsFreeSequence will handle moving to next phrase
        }
    }

    function updateHandsFreeStatus(text) {
        document.getElementById('hf-status').innerText = text;
    }

    async function playHandsFreeSequence() {
        while (handsFreeActive && !handsFreeAbort) {
            if (handsFreeIndex >= handsFreeAllPhrases.length) {
                // Move to next level
                handsFreeLevel++;
                if (handsFreeLevel >= 30) {
                    // Reached end of all levels
                    updateHandsFreeStatus('Completed all levels!');
                    toggleHandsFree();
                    return;
                }
                
                // Load next level
                try {
                    const resp = await fetch(`phrases_${handsFreeLevel}.json`);
                    const data = await resp.json();
                    handsFreeAllPhrases = data.phrases;
                    handsFreeIndex = 0;
                    updateHandsFreeStatus(`Moving to Level ${handsFreeLevel}...`);
                    await sleep(pauseDuration);
                } catch(e) {
                    updateHandsFreeStatus('Error loading next level');
                    toggleHandsFree();
                    return;
                }
            }

            if (handsFreeAbort) break;

            const phrase = handsFreeAllPhrases[handsFreeIndex];
            updateHandsFreeStatus(`Level ${handsFreeLevel} - Phrase ${handsFreeIndex + 1}/${handsFreeAllPhrases.length}: ${phrase.pl}`);
            
            // Show Polish phrase in main display
            document.getElementById('q-text').innerText = phrase.pl;

            // Sequence: Polish ‚Üí pause ‚Üí English ‚Üí pause ‚Üí Polish (slow) ‚Üí pause ‚Üí Polish (normal)
            
            // 1. Polish (normal speed)
            await speakAsync(phrase.pl, 1.0);
            if (handsFreeAbort) break;
            await sleep(pauseDuration);
            
            // 2. English translation
            await speakAsync(phrase.en, 1.0, 'en-US');
            if (handsFreeAbort) break;
            await sleep(pauseDuration);
            
            // 3. Polish (slow - 0.7x speed)
            await speakAsync(phrase.pl, 0.7);
            if (handsFreeAbort) break;
            await sleep(pauseDuration);
            
            // 4. Polish (normal speed again)
            await speakAsync(phrase.pl, 1.0);
            if (handsFreeAbort) break;
            await sleep(pauseDuration);

            handsFreeIndex++;
        }

        if (!handsFreeAbort) {
            updateHandsFreeStatus('Sequence complete');
            toggleHandsFree();
        }
    }

    function speakAsync(text, rate = 1.0, lang = 'pl-PL') {
        return new Promise((resolve, reject) => {
            if (handsFreeAbort) {
                resolve();
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = rate;
            
            utterance.onend = () => resolve();
            utterance.onerror = () => resolve(); // Continue even on error
            
            speechSynthesis.speak(utterance);
        });
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }


    function toggleHandsFreePanel() {
        const panel = document.getElementById('handsfree-controls');
        const btn = document.getElementById('hf-toggle-btn');
        
        if (panel.style.display === 'none' || !panel.style.display) {
            panel.style.display = 'flex';
            btn.innerText = '‚ñ≤ Hands-Free';
            btn.classList.add('active-swap');
        } else {
            panel.style.display = 'none';
            btn.innerText = '‚ñº Hands-Free';
            btn.classList.remove('active-swap');
        }
    }


    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        });
    }
