<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Phrase Master</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #f4f4f4;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        #search-input {
            width: 90%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px; /* Prevents iOS zoom on focus */
            transition: 0.3s;
        }

        #search-input:focus { border-color: var(--primary); }

        .nav-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px;
            gap: 10px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .nav-scroll::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .nav-item {
            padding: 8px 18px;
            background: #eee;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-item.active { background: var(--primary); color: white; }

        #game-container {
            margin-top: 20px;
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 50px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .phrase-text { font-size: 1.8rem; font-weight: bold; color: #333; line-height: 1.2; }
        .translation-text { font-size: 1.3rem; color: #dc143c; margin-top: 20px; font-weight: 500; }

        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            active: transform: scale(0.98);
        }

        .btn-next { background: var(--primary); color: white; }
        .btn-reveal { background: #333; color: white; }
        .stats { margin-top: 25px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search PL or EN..." oninput="handleSearch()">
        </div>
        <div class="nav-scroll" id="level-nav"></div>
    </div>

    <div id="game-container">
        <div class="card" id="main-card" onclick="toggleTranslation()">
            <div id="category" class="category-tag">Welcome</div>
            <div id="phrase" class="phrase-text">Tap Level 1 to Start</div>
            <div id="translation" class="translation-text" style="display: none;"></div>
        </div>

        <div class="controls">
            <button class="btn-reveal" onclick="toggleTranslation()">Show / Hide</button>
            <button class="btn-next" onclick="nextPhrase()">Next â†’</button>
        </div>

        <div class="stats" id="stats">Select a level to begin learning</div>
    </div>

    <script>
        let currentPhrases = [];
        let allPhrasesIndex = []; 
        let currentIndex = 0;
        let isSearchMode = false;
        let lastLevel = 1;

        // 1. Initialize Nav Bar (20 Levels)
        const navScroll = document.getElementById('level-nav');
        for (let i = 1; i <= 20; i++) {
            const btn = document.createElement('div');
            btn.className = `nav-item`;
            btn.id = `nav-${i}`;
            btn.innerText = `Level ${i}`;
            btn.onclick = () => loadLevel(i);
            navScroll.appendChild(btn);
        }

        // 2. Load JSON Level
        async function loadLevel(level) {
            isSearchMode = false;
            lastLevel = level;
            document.getElementById('search-input').value = '';
            
            // UI Update
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeBtn = document.getElementById(`nav-${level}`);
            if(activeBtn) activeBtn.classList.add('active');

            try {
                // Ensure files are named phrases_1.json, phrases_2.json etc.
                const response = await fetch(`./phrases_${level}.json`);
                
                if (!response.ok) throw new Error(`Could not find phrases_${level}.json (Error ${response.status})`);

                const data = await response.json();
                currentPhrases = data.phrases.sort(() => Math.random() - 0.5);
                currentIndex = 0;
                displayPhrase();
            } catch (error) {
                console.error(error);
                document.getElementById('phrase').innerText = "Load Error";
                document.getElementById('translation').innerText = error.message;
                document.getElementById('translation').style.display = 'block';
                document.getElementById('category').innerText = "Check Files";
            }
        }

        // 3. Search Functionality
        async function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            // Index all files on first search
            if (allPhrasesIndex.length === 0) {
                document.getElementById('phrase').innerText = "Indexing all levels...";
                for (let i = 1; i <= 20; i++) {
                    try {
                        const res = await fetch(`./phrases_${i}.json`);
                        if(res.ok) {
                            const data = await res.json();
                            allPhrasesIndex.push(...data.phrases);
                        }
                    } catch(e) { console.warn(`Level ${i} skipped in search.`); }
                }
            }

            if (query.length < 2) {
                if (isSearchMode) loadLevel(lastLevel);
                return;
            }

            isSearchMode = true;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            currentPhrases = allPhrasesIndex.filter(p => 
                p.pl.toLowerCase().includes(query) || 
                p.en.toLowerCase().includes(query)
            );

            currentIndex = 0;
            if (currentPhrases.length > 0) {
                displayPhrase();
            } else {
                document.getElementById('phrase').innerText = "No Results";
                document.getElementById('translation').innerText = "Try a different word";
                document.getElementById('translation').style.display = 'block';
            }
        }

        // 4. Core Logic
        function displayPhrase() {
            if (currentPhrases.length === 0) return;
            const p = currentPhrases[currentIndex];
            document.getElementById('phrase').innerText = p.pl;
            document.getElementById('translation').innerText = p.en;
            document.getElementById('category').innerText = isSearchMode ? `Level ${p.level} - ${p.category}` : p.category;
            document.getElementById('translation').style.display = 'none';
            updateStats();
        }

        function nextPhrase() {
            if (currentPhrases.length > 0) {
                currentIndex = (currentIndex + 1) % currentPhrases.length;
                displayPhrase();
            }
        }

        function toggleTranslation() {
            const t = document.getElementById('translation');
            t.style.display = (t.style.display === 'none') ? 'block' : 'none';
        }

        function updateStats() {
            const label = isSearchMode ? "Found" : `Level ${lastLevel}`;
            document.getElementById('stats').innerText = `${label}: ${currentIndex + 1} of ${currentPhrases.length}`;
        }

        // 5. Initial Load
        window.onload = () => loadLevel(1);
    </script>
</body>
</html>
