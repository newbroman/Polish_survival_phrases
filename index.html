<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Master: Classic 4x4 Grid</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #ffffff;
            --text: #333333;
            --card: #f2f2f2;
            --border: #dddddd;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #f0f0f0;
                --card: #1e1e1e;
                --border: #333333;
            }
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            height: 100vh;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .top-bar {
            padding: 10px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }

        .toolbar-row { display: flex; gap: 8px; margin-bottom: 5px; }
        input, select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        /* 4x4 Heatmap / Phrase Grid */
        .phrase-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            padding: 10px;
            background: var(--bg);
        }

        .grid-btn {
            aspect-ratio: 1/1;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            background: var(--card);
            color: var(--text);
        }

        .grid-btn.active { border: 2px solid var(--primary); transform: scale(1.05); z-index: 10; }

        /* Quiz Section */
        .quiz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 10px;
        }

        .current-q-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 5px;
            min-height: 1.5em;
        }

        .choices-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .choice-btn {
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            text-align: left;
        }

        .choice-btn.correct { background: var(--correct) !important; color: white; }
        .choice-btn.wrong { background: var(--wrong) !important; color: white; }

        .progress-info { font-size: 12px; text-align: center; opacity: 0.7; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="toolbar-row">
            <input type="text" id="search-input" style="flex:2" placeholder="Search..." oninput="handleSearch()">
            <select id="level-select" style="flex:1" onchange="loadLevel(this.value)"></select>
        </div>
        <div class="progress-info" id="stats">Banked: 0/0</div>
    </div>

    <div class="phrase-grid" id="heatmap-grid"></div>

    <div class="quiz-container">
        <div id="q-text" class="current-q-display">Tap a phrase in the grid</div>
        <div class="choices-list" id="choices"></div>
    </div>

    <script>
        const levelNames = ["Basics", "Greetings", "Numbers", "Food", "Travel", "Home", "Work", "Nature", "Body", "Shopping", "Time", "Weather", "Family", "Clothes", "Directions", "Health", "Gov", "Culture", "Abstract", "Glue"];
        let allPhrases = [];
        let activePool = []; 
        let banked = [];
        let currentIdxInPool = null;
        let canAnswer = false;

        const select = document.getElementById('level-select');
        select.innerHTML = levelNames.map((n, i) => `<option value="${i+1}">Lvl ${i+1}: ${n}</option>`).join('');

        async function loadLevel(lvl) {
            const res = await fetch(`phrases_${lvl}.json`);
            const d = await res.json();
            allPhrases = d.phrases;
            banked = [];
            // Load 16 phrases
            activePool = allPhrases.slice(0, 16).map(p => ({...p, score: 0}));
            renderGrid();
            document.getElementById('q-text').innerText = "Tap a phrase to start";
            document.getElementById('choices').innerHTML = '';
            updateStats();
        }

        function renderGrid() {
            const grid = document.getElementById('heatmap-grid');
            grid.innerHTML = '';
            activePool.forEach((p, index) => {
                const btn = document.createElement('div');
                btn.className = 'grid-btn';
                if (index === currentIdxInPool) btn.classList.add('active');
                
                // Heatmap Color
                const alpha = p.score / 4;
                btn.style.backgroundColor = `rgba(46, 204, 113, ${alpha})`;
                
                btn.innerText = p.pl;
                btn.onclick = () => selectPhrase(index);
                grid.appendChild(btn);
            });
        }

        function selectPhrase(index) {
            currentIdxInPool = index;
            const phrase = activePool[index];
            speak(phrase.pl);
            renderGrid();
            setupQuiz(phrase);
        }

        function setupQuiz(phrase) {
            canAnswer = true;
            document.getElementById('q-text').innerText = phrase.pl;
            
            let choices = [phrase.en];
            while (choices.length < 4) {
                let rand = allPhrases[Math.floor(Math.random() * allPhrases.length)].en;
                if (!choices.includes(rand)) choices.push(rand);
            }
            choices.sort(() => Math.random() - 0.5);

            const container = document.getElementById('choices');
            container.innerHTML = '';
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = c;
                btn.onclick = () => checkAnswer(c, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (!canAnswer) return;
            const phrase = activePool[currentIdxInPool];

            if (selected === phrase.en) {
                btn.classList.add('correct');
                canAnswer = false;
                phrase.score++;
                
                if (phrase.score >= 4) {
                    banked.push(phrase);
                    const nextIdx = banked.length + 15;
                    if (allPhrases[nextIdx]) {
                        activePool[currentIdxInPool] = {...allPhrases[nextIdx], score: 0};
                    }
                }
                
                setTimeout(() => {
                    renderGrid();
                    updateStats();
                    // Auto-pick next logic
                    let next = (currentIdxInPool + 1) % activePool.length;
                    selectPhrase(next);
                }, 800);
            } else {
                btn.classList.add('wrong');
                phrase.score = Math.max(0, phrase.score - 1);
                renderGrid();
            }
        }

        function speak(text) {
            const m = new SpeechSynthesisUtterance(text);
            m.lang = 'pl-PL';
            window.speechSynthesis.speak(m);
        }

        function updateStats() {
            document.getElementById('stats').innerText = `Banked: ${banked.length} / ${allPhrases.length}`;
        }

        window.onload = () => loadLevel(1);
    </script>
</body>
</html>
