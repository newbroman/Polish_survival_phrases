<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Master: Classic 4x4</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #ffffff;
            --text: #333333;
            --card: #f2f2f2;
            --border: #dddddd;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #f0f0f0;
                --card: #1e1e1e;
                --border: #333333;
            }
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            height: 100vh;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* Top Bar: Search & Level Select */
        .top-bar {
            padding: 10px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-row { display: flex; gap: 8px; }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            flex: 1;
        }

        /* Question Area */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .audio-btn {
            font-size: 2.5rem;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .phrase-pl {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .feedback-text {
            height: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--primary);
        }

        /* 4x4 Choice Grid (The Quiz) */
        .choices-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            background: var(--card);
        }

        .choice-btn {
            aspect-ratio: 1/1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.6rem; /* Small text for 4x4 mobile grid */
            word-wrap: break-word;
            color: var(--text);
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .choice-btn.correct { background: var(--correct) !important; color: white; border-color: var(--correct); }
        .choice-btn.wrong { background: var(--wrong) !important; color: white; border-color: var(--wrong); }

        /* Bottom Heatmap */
        .heatmap-footer {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            height: 40px;
            width: 100%;
            background: var(--border);
            border-top: 1px solid var(--border);
        }

        .heat-cell {
            height: 100%;
            transition: background 0.3s;
        }

        .progress-text {
            font-size: 10px;
            text-align: center;
            padding: 2px;
            background: var(--card);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="search-row">
            <input type="text" id="search-input" placeholder="Search..." oninput="handleSearch()">
            <select id="level-select" onchange="loadLevel(this.value)"></select>
        </div>
        <div class="progress-text" id="bank-status">Banked: 0 | Total: 0</div>
    </div>

    <div class="question-area">
        <button class="audio-btn" onclick="speak()">ðŸ”Š</button>
        <div id="q-text" class="phrase-pl">Select Level</div>
        <div id="feedback" class="feedback-text"></div>
    </div>

    <div class="choices-grid" id="choices"></div>

    <div class="heatmap-footer" id="heatmap"></div>

    <script>
        const levelNames = ["Basics", "Greetings", "Numbers", "Food", "Travel", "Home", "Work", "Nature", "Body", "Shopping", "Time", "Weather", "Family", "Clothes", "Directions", "Health", "Gov", "Culture", "Abstract", "Glue"];
        let allLevelPhrases = [];
        let activePool = []; 
        let masteredBank = [];
        let currentQuestion = null;
        let activeLevel = 1;
        let canAnswer = true;

        const select = document.getElementById('level-select');
        select.innerHTML = levelNames.map((n, i) => `<option value="${i+1}">Level ${i+1}</option>`).join('');

        async function loadLevel(lvl) {
            activeLevel = lvl;
            const res = await fetch(`./phrases_${lvl}.json`);
            const d = await res.json();
            allLevelPhrases = d.phrases;
            masteredBank = [];
            activePool = allLevelPhrases.slice(0, 16).map(p => ({...p, score: 0}));
            updateUI();
            generateQuestion();
        }

        function updateUI() {
            // Render Heatmap (The 1x16 row at bottom)
            const heatmap = document.getElementById('heatmap');
            heatmap.innerHTML = '';
            activePool.forEach(p => {
                const cell = document.createElement('div');
                cell.className = 'heat-cell';
                const opacity = p.score / 4;
                cell.style.backgroundColor = `rgba(46, 204, 113, ${opacity})`;
                heatmap.appendChild(cell);
            });

            document.getElementById('bank-status').innerText = `Level ${activeLevel} | Banked: ${masteredBank.length}/${allLevelPhrases.length}`;
        }

        function generateQuestion() {
            canAnswer = true;
            document.getElementById('feedback').innerText = '';
            
            if (activePool.length === 0) {
                document.getElementById('q-text').innerText = "Level Complete!";
                return;
            }

            currentQuestion = activePool[Math.floor(Math.random() * activePool.length)];
            document.getElementById('q-text').innerText = currentQuestion.pl;

            // The grid always shows the 16 English translations of the current active pool
            const container = document.getElementById('choices');
            container.innerHTML = '';
            
            // Note: If pool has < 16 (end of level), it will just show remaining
            activePool.forEach(phrase => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = phrase.en;
                btn.onclick = () => checkAnswer(phrase.en, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            if (selected === currentQuestion.en) {
                btn.classList.add('correct');
                currentQuestion.score++;
                
                if (currentQuestion.score >= 4) {
                    masteredBank.push(currentQuestion);
                    const idx = activePool.indexOf(currentQuestion);
                    const nextIdx = masteredBank.length + 15;
                    
                    if (allLevelPhrases[nextIdx]) {
                        activePool[idx] = {...allLevelPhrases[nextIdx], score: 0};
                    } else {
                        activePool.splice(idx, 1);
                    }
                }
                setTimeout(() => { updateUI(); generateQuestion(); }, 600);
            } else {
                btn.classList.add('wrong');
                document.getElementById('feedback').innerText = currentQuestion.en;
                currentQuestion.score = Math.max(0, currentQuestion.score - 1);
                setTimeout(() => { updateUI(); generateQuestion(); }, 1500);
            }
        }

        function speak() {
            const m = new SpeechSynthesisUtterance(currentQuestion.pl);
            m.lang = 'pl-PL';
            window.speechSynthesis.speak(m);
        }

        async function handleSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            if (q.length < 3) return;
            // Search logic can be added here to populate activePool with results
        }

        window.onload = () => loadLevel(1);
    </script>
</body>
</html>
