<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Phrase Master</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #f4f4f4;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        #search-input {
            width: 90%;
            max-width: 400px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        #search-input:focus { border-color: var(--primary); }

        .nav-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
            scrollbar-width: thin;
        }

        .nav-item {
            padding: 8px 16px;
            background: #eee;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
            font-weight: bold;
        }

        .nav-item.active { background: var(--primary); color: white; }

        #game-container {
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .category-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .phrase-text { font-size: 1.8rem; font-weight: bold; color: #333; }
        .translation-text { font-size: 1.2rem; color: #666; margin-top: 15px; display: none; }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-next { background: var(--primary); color: white; }
        .btn-reveal { background: #333; color: white; }
        .stats { margin-top: 20px; color: #666; }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search phrases (PL or EN)..." oninput="handleSearch()">
        </div>
        <div class="nav-scroll" id="level-nav"></div>
    </div>

    <div id="game-container">
        <div class="card" onclick="toggleTranslation()">
            <div id="category" class="category-tag">Level 1</div>
            <div id="phrase" class="phrase-text">Loading...</div>
            <div id="translation" class="translation-text"></div>
        </div>

        <div class="controls">
            <button class="btn-reveal" onclick="toggleTranslation()">Show/Hide</button>
            <button class="btn-next" onclick="nextPhrase()">Next Phrase â†’</button>
        </div>

        <div class="stats" id="stats">Phrase: 0/0</div>
    </div>

    <script>
        let currentPhrases = [];
        let allPhrasesIndex = []; // Master list for searching
        let currentIndex = 0;
        let isSearchMode = false;

        // Init Nav
        const navScroll = document.getElementById('level-nav');
        for (let i = 1; i <= 20; i++) {
            const btn = document.createElement('div');
            btn.className = `nav-item`;
            btn.id = `nav-${i}`;
            btn.innerText = `Level ${i}`;
            btn.onclick = () => loadLevel(i);
            navScroll.appendChild(btn);
        }

        async function loadLevel(level) {
            isSearchMode = false;
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${level}`).classList.add('active');

            const response = await fetch(`phrases_${level}.json`);
            const data = await response.json();
            currentPhrases = data.phrases.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            displayPhrase();
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            // Lazy-load all levels into index if empty
            if (allPhrasesIndex.length === 0) {
                document.getElementById('phrase').innerText = "Indexing all levels...";
                for (let i = 1; i <= 20; i++) {
                    try {
                        const res = await fetch(`phrases_${i}.json`);
                        const data = await res.json();
                        allPhrasesIndex.push(...data.phrases);
                    } catch(e) {}
                }
            }

            if (query.length < 2) {
                if (isSearchMode) loadLevel(1); // Reset if search cleared
                return;
            }

            isSearchMode = true;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            currentPhrases = allPhrasesIndex.filter(p => 
                p.pl.toLowerCase().includes(query) || 
                p.en.toLowerCase().includes(query)
            );

            currentIndex = 0;
            if (currentPhrases.length > 0) {
                displayPhrase();
            } else {
                document.getElementById('phrase').innerText = "No results found";
                document.getElementById('translation').innerText = "";
                document.getElementById('category').innerText = "Search";
            }
        }

        function displayPhrase() {
            if (currentPhrases.length === 0) return;
            const p = currentPhrases[currentIndex];
            document.getElementById('phrase').innerText = p.pl;
            document.getElementById('translation').innerText = p.en;
            document.getElementById('category').innerText = isSearchMode ? `Level ${p.level} - ${p.category}` : p.category;
            document.getElementById('translation').style.display = 'none';
            updateStats();
        }

        function nextPhrase() {
            if (currentPhrases.length > 0) {
                currentIndex = (currentIndex + 1) % currentPhrases.length;
                displayPhrase();
            }
        }

        function toggleTranslation() {
            const t = document.getElementById('translation');
            t.style.display = (t.style.display === 'none') ? 'block' : 'none';
        }

        function updateStats() {
            const label = isSearchMode ? "Results" : "Level Total";
            document.getElementById('stats').innerText = `${label}: ${currentIndex + 1}/${currentPhrases.length}`;
        }

        window.onload = () => loadLevel(1);
    </script>
</body>
</html>
