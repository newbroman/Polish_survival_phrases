<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Master</title>
    <style>
        :root { --pol-red: #dc143c; --success: #2ecc71; --bg: #f0f2f5; --card: #ffffff; --text: #333; --tile-bg: #dee2e6; }
        @media (prefers-color-scheme: dark) { :root { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --tile-bg: #404040; } }
        
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; height: 100vh; color: var(--text); overflow: hidden; }
        
        .header { background: var(--pol-red); color: white; width: 100%; padding: 10px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; flex-shrink: 0; }
        .header-top { display: flex; align-items: center; justify-content: space-between; width: 94%; max-width: 400px; }
        .title { font-weight: bold; font-size: 1.1rem; }
        
        .nav-controls { width: 94%; max-width: 400px; display: flex; gap: 8px; }
        select, .search-box { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px; border-radius: 6px; font-size: 0.8rem; outline: none; }
        select option { color: #333; }
        .search-box { flex-grow: 1; }

        .progress-container { width: 100%; height: 6px; background: #ddd; flex-shrink: 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.5s ease; }

        .quiz-header { width: 100%; background: var(--card); padding: 15px 0; text-align: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .english-q { font-size: 1.4rem; font-weight: 800; color: var(--pol-red); margin-bottom: 5px; }
        .feedback { height: 18px; font-size: 0.8rem; font-weight: bold; }

        .mode-tabs { display: flex; width: 100%; background: var(--card); border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .tab { flex: 1; padding: 10px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; opacity: 0.5; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--pol-red); }

        .map-section { width: 96%; max-width: 450px; margin-top: 10px; flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .tile { 
            aspect-ratio: 1/1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--tile-bg); 
            border-radius: 8px; 
            cursor: pointer; 
            padding: 4px; 
            text-align: center; 
            font-size: 0.65rem; 
            font-weight: bold;
            transition: background 0.3s;
            line-height: 1.1;
        }
        .tile.wrong { background: #e74c3c !important; color: white !important; transition: none; }

        .mastered-list { display: flex; flex-direction: column; gap: 8px; padding: 10px; }
        .mastered-item { background: var(--card); padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ddd; }

        .footer { position: fixed; bottom: 0; width: 100%; background: var(--card); padding: 10px; text-align: center; border-top: 1px solid #ddd; z-index: 10; }
    </style>
</head>
<body>

<div id="overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; color: white; flex-direction: column; align-items: center; justify-content: center;">
    <h1>LEVEL MASTERED! üèÜ</h1>
    <button onclick="advanceLevel()" style="background:var(--success); color:white; border:none; padding:15px 30px; border-radius:10px; font-weight:bold; cursor:pointer;">Next Level</button>
</div>

<div class="header">
    <div class="header-top">
        <div class="title">POLISH MASTER</div>
        <select id="level-select" onchange="changeLevel(this.value)"></select>
    </div>
    <div class="nav-controls">
        <input type="text" id="search-bar" class="search-box" placeholder="Search..." oninput="handleSearch()">
    </div>
</div>

<div class="progress-container"><div id="progress-bar"></div></div>

<div class="quiz-header" id="quiz-header">
    <div id="q-text" class="english-q">Ready?</div>
    <div id="feedback" class="feedback"></div>
    <button onclick="speakTarget()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; margin-top:5px;">üîä</button>
</div>

<div class="mode-tabs">
    <div id="tab-learning" class="tab active" onclick="switchMode('learning')">LEARNING GRID</div>
    <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">BANKED</div>
</div>

<div class="map-section" id="scroll-area">
    <div class="grid" id="mastery-map"></div>
</div>

<div class="footer">
    <button onclick="resetEverything()" style="background:none; border:none; color:#888; font-size:0.6rem;">Reset Progress</button>
</div>

<script>
    const levelNames = ["Basics", "Greetings", "Numbers", "Food", "Travel", "Home", "Work", "Nature", "Body", "Shopping", "Time", "Weather", "Family", "Clothes", "Directions", "Health", "Gov", "Culture", "Abstract", "Glue"];
    let stats = JSON.parse(localStorage.getItem('pl_mastery_final')) || {};
    let currentLevel = parseInt(localStorage.getItem('pl_current_level_idx')) || 1;
    let phrasesData = [];
    let activePool = []; 
    let currentTarget = null;
    let currentMode = 'learning';
    let canAnswer = true;
    const THRESHOLD = 3;
    let plVoice = null;

    function initSpeech() {
        const voices = window.speechSynthesis.getVoices();
        plVoice = voices.find(v => v.lang.startsWith('pl'));
    }
    window.speechSynthesis.onvoiceschanged = initSpeech;

    const lvlSelect = document.getElementById('level-select');
    levelNames.forEach((name, i) => {
        const opt = document.createElement('option');
        opt.value = i + 1;
        opt.innerText = `Lvl ${i+1}: ${name}`;
        if (i + 1 === currentLevel) opt.selected = true;
        lvlSelect.appendChild(opt);
    });

    async function loadLevelData() {
        try {
            const response = await fetch(`phrases_${currentLevel}.json`);
            const data = await response.json();
            phrasesData = data.phrases;
            const available = phrasesData.filter(p => (stats[p.pl] || 0) < THRESHOLD);
            activePool = available.slice(0, 16);
            updateStats();
            updateMap();
            startNewRound();
        } catch (err) { console.error(err); }
    }

    function startNewRound() {
        if (activePool.length === 0 || currentMode !== 'learning') return;
        canAnswer = true;
        document.getElementById('feedback').innerText = "";
        currentTarget = activePool[Math.floor(Math.random() * activePool.length)];
        document.getElementById('q-text').innerText = currentTarget.en;
        setTimeout(() => speak(currentTarget.pl), 300);
    }

    function checkAnswer(phrase, tileElement) {
        if (!canAnswer || currentMode !== 'learning') {
            speak(phrase.pl);
            return;
        }
        if (phrase.pl === currentTarget.pl) {
            canAnswer = false;
            stats[phrase.pl] = (stats[phrase.pl] || 0) + 1;
            document.getElementById('feedback').innerText = "Correct! üåü";
            document.getElementById('feedback').style.color = "var(--success)";
            localStorage.setItem('pl_mastery_final', JSON.stringify(stats));
            setTimeout(() => {
                if (stats[phrase.pl] >= THRESHOLD) {
                    const poolIdx = activePool.findIndex(p => p.pl === phrase.pl);
                    let replacement = phrasesData.find(candidate => 
                        (stats[candidate.pl] || 0) < THRESHOLD && !activePool.some(ap => ap.pl === candidate.pl)
                    );
                    if (replacement) activePool[poolIdx] = replacement;
                    else activePool.splice(poolIdx, 1);
                }
                updateStats(); updateMap();
                if (activePool.length === 0) document.getElementById('overlay').style.display = 'flex';
                else startNewRound();
            }, 600);
        } else {
            stats[currentTarget.pl] = Math.max(0, (stats[currentTarget.pl] || 0) - 1);
            tileElement.classList.add('wrong');
            document.getElementById('feedback').innerText = `Nope! That's "${phrase.en}"`;
            document.getElementById('feedback').style.color = "var(--pol-red)";
            setTimeout(() => {
                tileElement.classList.remove('wrong');
                updateMap();
                startNewRound();
            }, 1200);
        }
    }

    function updateMap() {
        const area = document.getElementById('mastery-map');
        area.innerHTML = '';
        if (currentMode === 'learning') {
            area.className = "grid";
            activePool.forEach(p => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const count = stats[p.pl] || 0;
                tile.innerText = p.pl;
                if (count > 0) {
                    tile.style.backgroundColor = `rgba(46, 204, 113, ${Math.min(1, count / THRESHOLD)})`;
                    if (count >= THRESHOLD) tile.style.color = "white";
                }
                tile.onclick = () => checkAnswer(p, tile);
                area.appendChild(tile);
            });
        } else {
            area.className = "mastered-list";
            const mastered = phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD);
            mastered.forEach(p => {
                const item = document.createElement('div');
                item.className = 'mastered-item';
                item.innerHTML = `<div><strong>${p.pl}</strong><br><small>${p.en}</small></div><div>üîä</div>`;
                item.onclick = () => speak(p.pl);
                area.appendChild(item);
            });
        }
    }

    function updateStats() {
        const mastered = phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD);
        document.getElementById('progress-bar').style.width = (mastered.length / phrasesData.length) * 100 + "%";
    }

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.getElementById('tab-'+m).classList.add('active');
        document.getElementById('quiz-header').style.display = (m === 'learning') ? 'block' : 'none';
        updateMap();
    }

    // --- THE "DOUBLE-TAP SHADOW" FIX ---
    function speak(text) {
        // Utterance 1: The Sacrificial Ghost (Simulates a tap to open hardware)
        const sacrificial = new SpeechSynthesisUtterance(text);
        if (plVoice) sacrificial.voice = plVoice;
        sacrificial.lang = 'pl-PL';
        sacrificial.volume = 0.01; // Low volume ghost
        sacrificial.rate = 1.2;    // Fast so it ends quickly
        
        // Utterance 2: The Real Sound
        const real = new SpeechSynthesisUtterance(text);
        if (plVoice) real.voice = plVoice;
        real.lang = 'pl-PL';
        real.volume = 1;
        real.rate = 0.9;

        // Queue them back to back
        window.speechSynthesis.speak(sacrificial);
        window.speechSynthesis.speak(real);
    }

    function handleSearch() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        if (query.length < 1) { updateMap(); return; }
        const area = document.getElementById('mastery-map');
        area.innerHTML = ''; area.className = "mastered-list";
        phrasesData.filter(p => p.pl.toLowerCase().includes(query) || p.en.toLowerCase().includes(query))
        .forEach(p => {
            const item = document.createElement('div');
            item.className = 'mastered-item';
            item.innerHTML = `<div><strong>${p.pl}</strong><br><small>${p.en}</small></div><div>üîä</div>`;
            item.onclick = () => speak(p.pl);
            area.appendChild(item);
        });
    }

    function changeLevel(v) { currentLevel = parseInt(v); localStorage.setItem('pl_current_level_idx', currentLevel); loadLevelData(); }
    function speakTarget() { if(currentTarget) speak(currentTarget.pl); }
    function resetEverything() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
    function advanceLevel() { currentLevel++; changeLevel(currentLevel); document.getElementById('overlay').style.display='none'; }

    window.onload = () => { initSpeech(); loadLevelData(); };
</script>
</body>
</html>
