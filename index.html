<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Master</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc143c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

    <div id="overlay">
        <h1>POZIOM ZALICZONY! ğŸ†</h1>
        <button onclick="advanceLevel()">NastÄ™pny Poziom</button>
    </div>

    <div class="header">
        <div class="title-banner">
            <h1 class="title">Polish Master</h1>
        </div>
        
        <div class="controls-row">
            <div class="custom-dropdown">
                <div class="dropdown-trigger" id="lvl-current" onclick="toggleDropdown(event)">Loading Levels...</div>
                <div class="dropdown-menu" id="lvl-menu"></div>
            </div>
            <button class="footer-btn" id="ui-lang-btn" onclick="toggleUILanguage()">EN</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search phrases..." oninput="handleSearch()">
            <button class="footer-btn" onclick="toggleHandsFreePanel()" id="hf-toggle-btn">ğŸ§ HF</button>
        </div>
    </div>

    <div class="quiz-header">
        <div class="quiz-top-row">
            <button class="icon-btn" onclick="toggleSwap()" title="Swap Language">ğŸ”„</button>
            <button class="icon-btn" onclick="speakTarget()">ğŸ”Š</button>
            <div id="q-text" class="q-text">Ready?</div>
        </div>
        <div id="hf-speaking-display"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div class="mode-tabs">
        <div id="tab-learning" class="tab active" onclick="switchMode('learning')">
            LEARNING <span id="learning-count"></span>
        </div>
        <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">
            BANK <span id="banked-count"></span>
        </div>
    </div>

    <div class="map-section" style="position: relative;">
        <div id="mastery-map" class="grid"></div>

        <div id="handsfree-controls" class="hf-overlay">
            <div class="hf-content">
                <h3 style="margin-top:0">Study Mode</h3>
                
                <div id="hf-current-phrase">Ready to start?</div>

                <div class="hf-button-row">
                    <button class="hf-main-btn" onclick="startHandsFree()">â–¶ Play</button>
                    <button class="hf-main-btn" onclick="pauseHandsFree()">â¸ Pause</button>
                    <button class="hf-main-btn" onclick="skipHandsFree()">â­ Skip</button>
                </div>

                <div class="hf-settings">
                    <label>Pause Length: </label>
                    <select id="hf-pause-speed" onchange="updatePauseSpeed()">
                        <option value="1000">1s</option>
                        <option value="3000" selected>3s</option>
                        <option value="5000">5s</option>
                    </select>
                </div>

                <button class="footer-btn" onclick="toggleHandsFreePanel()" style="margin-top: 25px; background: #eee; color: #333;">Close Study Mode</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="footer-btn" onclick="saveProgressToFile()">ğŸ’¾ Save</button>
        <button class="footer-btn" onclick="loadProgressFromFile()">ğŸ“‚ Load</button>
        <button class="footer-btn" onclick="resetEverything()" style="color:var(--pol-red)">Reset</button>
    </div>

    <script src="app_data.js"></script>
    <script src="app_logic.js"></script>

</body>
</html>
