<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Phrase Master</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc143c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Polish Quiz">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root { --pol-red: #dc143c; --wrong-blue: #3498db; --bg: #f0f2f5; --card: #ffffff; --text: #333; --tile-bg: #dee2e6; }
        @media (prefers-color-scheme: dark) { :root { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --tile-bg: #404040; } }
        
        html, body { height: 100%; margin: 0; overflow: hidden; position: fixed; width: 100%; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; color: var(--text); }
        
        .header { width: 100%; background: var(--card); border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .title-banner { background: linear-gradient(to bottom, #ffffff 50%, #dc143c 50%); padding: 8px 0; border-bottom: 1px solid #ccc; }
        .title { font-weight: 800; font-size: 1rem; color: #333; text-align: center; margin: 0; }

        .controls-row { width: 90%; max-width: 400px; margin: 0 auto; padding: 6px 0; display: flex; flex-direction: column; gap: 6px; }
        
        .gender-dropdown-wrapper { display: flex; align-items: center; gap: 6px; flex: 1; }
        .gender-label { font-size: 0.65rem; font-weight: 700; color: var(--text); }
        .gender-dropdown { position: relative; flex: 1; }
        .gender-dropdown-trigger { width: 100%; background: var(--bg); border: 1px solid #ccc; padding: 6px; border-radius: 4px; font-size: 10px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .gender-dropdown-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--card); border: 1px solid #ccc; z-index: 1000; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .gender-dropdown-menu.show { display: block; }
        .gender-dropdown-item { padding: 8px; font-size: 10px; border-bottom: 1px solid #eee; cursor: pointer; }

        .custom-dropdown { position: relative; width: 100%; }
        .dropdown-trigger { width: 100%; background: var(--bg); border: 1px solid #ccc; padding: 6px; border-radius: 4px; font-size: 10px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; }
        .dropdown-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--card); border: 1px solid #ccc; max-height: 250px; overflow-y: auto; z-index: 1000; display: none; }
        .dropdown-menu.show { display: block; }
        .dropdown-item { padding: 8px; font-size: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .dropdown-item.active-level { background: var(--pol-red); color: white; font-weight: bold; }

        .search-box { width: 100%; background: var(--bg); border: 1px solid #ccc; padding: 6px; border-radius: 4px; font-size: 10px; outline: none; }

        .quiz-header { padding: 15px; background: var(--card); border-bottom: 1px solid #ddd; text-align: center; flex-shrink: 0; }
        .q-text { font-size: 1.4rem; font-weight: 800; }
        .feedback { height: 20px; font-size: 0.8rem; font-weight: bold; color: var(--pol-red); margin-top: 5px; }

        .map-section { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; max-width: 420px; }
        
        .tile { aspect-ratio: 1; background: var(--tile-bg); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 800; text-align: center; cursor: pointer; padding: 4px; transition: background 0.3s, transform 0.1s; line-height: 1.1; }
        .tile.mastered { background: var(--pol-red); color: white; }
        .tile.negative-score { background-color: var(--wrong-blue) !important; color: white !important; }
        .tile.wrong { transform: scale(0.95); background-color: #ff4444 !important; }

        .progress-container { width: 100%; height: 4px; background: #ddd; flex-shrink: 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--pol-red); transition: width 0.3s; }

        .mode-tabs { display: flex; background: var(--card); border-top: 1px solid #ddd; flex-shrink: 0; }
        .tab { flex: 1; padding: 12px; text-align: center; font-size: 0.8rem; font-weight: bold; opacity: 0.5; cursor: pointer; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--pol-red); color: var(--pol-red); }

        .footer { padding: 10px 10px 25px 10px; display: flex; gap: 8px; background: var(--card); border-top: 1px solid #ddd; flex-shrink: 0; }
        .footer-btn { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: var(--bg); font-size: 0.7rem; font-weight: bold; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; color: white; }
        
        .handsfree-controls.immersive { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        #hf-display-pl { font-size: 2.5rem; font-weight: 800; color: var(--pol-red); margin-bottom: 10px; }
        #hf-display-en { font-size: 1.6rem; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">ÅšWIETNIE!</h1>
    <p style="margin-bottom: 30px;">Level Complete</p>
    <button onclick="advanceLevel()" style="padding: 15px 30px; background: var(--pol-red); color: white; border: none; border-radius: 30px; font-weight: 800; cursor:pointer;">NEXT LEVEL</button>
</div>

<div class="header">
    <div class="title-banner"><h1 class="title">Survival Polish Phrases</h1></div>
    <div class="controls-row">
        <div class="custom-dropdown">
            <div class="dropdown-trigger" id="lvl-current" onclick="toggleDropdown(event)">Scanning...</div>
            <div class="dropdown-menu" id="lvl-menu"></div>
        </div>
        <input type="text" id="search-bar" class="search-box" placeholder="Search phrases..." oninput="handleSmartSearch()">
        <div style="display: flex; gap: 6px; width: 100%;">
            <div class="gender-dropdown-wrapper">
                <span class="gender-label">Sex:</span>
                <div class="gender-dropdown">
                    <div class="gender-dropdown-trigger" id="gender-current" onclick="toggleGenderDropdown(event)">Both</div>
                    <div class="gender-dropdown-menu" id="gender-menu">
                        <div class="gender-dropdown-item" onclick="selectGender('m')">Male</div>
                        <div class="gender-dropdown-item" onclick="selectGender('f')">Female</div>
                        <div class="gender-dropdown-item" onclick="selectGender('both')">Both</div>
                    </div>
                </div>
            </div>
            <button class="footer-btn" onclick="toggleLangSwap()">Swap EN/PL</button>
            <button class="footer-btn" onclick="toggleHandsFreePanel()">â–¼ Hands-Free</button>
        </div>
    </div>
</div>

<div id="handsfree-controls" style="display:none;">
    <div id="hf-display-pl">Ready?</div>
    <div id="hf-display-en">Press Start</div>
    <div style="margin-top:30px; display:flex; gap:10px;">
        <button class="footer-btn" id="hf-toggle" onclick="toggleHandsFree()" style="padding:15px; background:white;">â–¶ START</button>
        <button class="footer-btn" onclick="toggleHandsFreePanel()" style="padding:15px;">âœ• EXIT</button>
    </div>
    <div style="margin-top:20px; display:flex; gap:10px; align-items:center;">
        <span style="font-size:0.8rem;">Speed:</span>
        <button class="pause-option active" onclick="setPause(1000, this)">1s</button>
        <button class="pause-option" onclick="setPause(3000, this)">3s</button>
        <button class="pause-option" onclick="setPause(5000, this)">5s</button>
    </div>
</div>

<div class="progress-container"><div id="progress-bar"></div></div>

<div class="quiz-header">
    <div id="q-text" class="q-text">Loading...</div>
    <div id="feedback" class="feedback"></div>
</div>

<div class="mode-tabs">
    <div id="tab-learning" class="tab active" onclick="switchMode('learning')">PRACTICE <span id="learning-count"></span></div>
    <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">BANKED <span id="banked-count"></span></div>
</div>

<div class="map-section">
    <div id="mastery-map" class="grid"></div>
    <div id="search-results-extra"></div>
</div>

<div class="footer">
    <button class="footer-btn" onclick="downloadProgress()">Save</button>
    <button class="footer-btn" onclick="document.getElementById('file-input').click()">Load</button>
    <button class="footer-btn" onclick="resetLevel()" style="color: var(--pol-red);">Reset</button>
    <input type="file" id="file-input" style="display:none" onchange="importProgress(event)">
</div>

<script>
    // --- State ---
    const THRESHOLD = 3;
    let phrasesData = [], levelOrder = [], activePool = [];
    let currentLevel = parseFloat(localStorage.getItem('pl_current_level_idx')) || 0;
    let stats = JSON.parse(localStorage.getItem('pl_mastery_final')) || {};
    let currentTarget = null;
    let isSwapped = false;
    let currentGender = 'both';
    let handsFreeActive = false, handsFreeAbort = false, hfIndex = 0;
    let pauseDuration = 1000;
    let plVoice = null;

    // --- 1. PRO SCANNER ---
    async function scanForLevels() {
        const probes = [];
        for (let i = 0; i <= 40; i++) {
            probes.push(i);
            for (let d = 1; d <= 9; d++) probes.push(parseFloat(`${i}.${d}`));
        }
        const results = await Promise.all(probes.map(async (n) => {
            try {
                const r = await fetch(`phrases_${n}.json`, { method: 'HEAD' });
                return r.ok ? n : null;
            } catch (e) { return null; }
        }));
        levelOrder = results.filter(n => n !== null).sort((a, b) => a - b);
        populateDropdown();
        await selectLevel(levelOrder.includes(currentLevel) ? currentLevel : levelOrder[0]);
    }

    async function selectLevel(num) {
        currentLevel = num;
        localStorage.setItem('pl_current_level_idx', num);
        document.getElementById('lvl-current').innerText = `Level ${num}`;
        try {
            const r = await fetch(`phrases_${num}.json`);
            const d = await r.json();
            phrasesData = d.phrases;
            refreshAll();
        } catch (e) { console.error("Load failed", e); }
        document.getElementById('lvl-menu').classList.remove('show');
    }

    function refreshAll() {
        refreshPool();
        updateMap();
        updateStats();
        updateTabCounts();
        startRound();
    }

    // --- 2. CORE LOGIC (Blue Penalty Integrated) ---
    function refreshPool() {
        activePool = phrasesData.filter(p => {
            const score = stats[p.pl] || 0;
            const genderMatch = (currentGender === 'both' || !p.gender || p.gender === currentGender);
            return score < THRESHOLD && genderMatch;
        });
    }

    function updateMap() {
        const map = document.getElementById('mastery-map');
        map.innerHTML = '';
        const mode = document.querySelector('.tab.active').id === 'tab-learning' ? 'learning' : 'mastered';
        
        phrasesData.forEach(p => {
            const score = stats[p.pl] || 0;
            const mastered = score >= THRESHOLD;
            if (mode === 'learning' && mastered) return;
            if (mode === 'mastered' && !mastered) return;

            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerText = isSwapped ? p.en : p.pl;

            if (score < 0) {
                tile.classList.add('negative-score');
                tile.style.opacity = (Math.abs(score) / 2) + 0.5; 
            } else if (score > 0) {
                tile.style.background = `rgba(220, 20, 60, ${score / THRESHOLD})`;
            }
            
            tile.onclick = () => (mode === 'learning') ? checkAnswer(p, tile) : speak(p.pl);
            map.appendChild(tile);
        });
    }

    function checkAnswer(p, el) {
        if (p.pl === currentTarget.pl) {
            stats[p.pl] = (stats[p.pl] || 0) + 1;
            document.getElementById('feedback').innerText = "Perfect! ðŸŒŸ";
            saveData();
            setTimeout(() => {
                refreshAll();
                if (activePool.length === 0) document.getElementById('overlay').style.display = 'flex';
            }, 600);
        } else {
            // Mistake penalty (Min -2)
            stats[currentTarget.pl] = Math.max(-2, (stats[currentTarget.pl] || 0) - 1);
            el.classList.add('wrong');
            document.getElementById('feedback').innerText = "Mistake! Penalty applied.";
            saveData();
            setTimeout(() => { el.classList.remove('wrong'); refreshAll(); }, 1000);
        }
    }

    function startRound() {
        if (!activePool.length) return;
        currentTarget = activePool[Math.floor(Math.random() * activePool.length)];
        document.getElementById('q-text').innerText = isSwapped ? currentTarget.pl : currentTarget.en;
        speak(currentTarget.pl);
    }

    // --- 3. SPEECH & HANDS-FREE ---
    function initSpeech() { plVoice = speechSynthesis.getVoices().find(v => v.lang.startsWith('pl')); }
    
    function speak(t, l='pl-PL') {
        const u = new SpeechSynthesisUtterance(t);
        if (l==='pl-PL' && plVoice) u.voice = plVoice;
        u.lang = l; u.rate = 0.9;
        speechSynthesis.speak(u);
    }

    async function speakAsync(t, l='pl-PL') {
        return new Promise(resolve => {
            const u = new SpeechSynthesisUtterance(t);
            if (l==='pl-PL' && plVoice) u.voice = plVoice;
            u.lang = l; u.onend = resolve; u.onerror = resolve;
            speechSynthesis.speak(u);
        });
    }

    async function toggleHandsFree() {
        if (!handsFreeActive) {
            handsFreeActive = true; handsFreeAbort = false;
            document.getElementById('handsfree-controls').classList.add('immersive');
            document.getElementById('hf-toggle').innerText = 'â¹ STOP';
            await runHF();
        } else { stopHF(); }
    }

    function stopHF() {
        handsFreeActive = false; handsFreeAbort = true;
        speechSynthesis.cancel();
        document.getElementById('handsfree-controls').classList.remove('immersive');
        document.getElementById('hf-toggle').innerText = 'â–¶ START';
    }

    async function runHF() {
        while (handsFreeActive && !handsFreeAbort) {
            if (hfIndex >= phrasesData.length) { await handleTransition(); if(handsFreeAbort) break; }
            const p = phrasesData[hfIndex];
            document.getElementById('hf-display-pl').innerText = p.pl;
            document.getElementById('hf-display-en').innerText = p.en;
            await speakAsync(p.pl); if(handsFreeAbort) break;
            await new Promise(r => setTimeout(r, pauseDuration));
            await speakAsync(p.en, 'en-US'); if(handsFreeAbort) break;
            await new Promise(r => setTimeout(r, pauseDuration));
            hfIndex++;
        }
    }

    async function handleTransition() {
        const idx = levelOrder.indexOf(currentLevel);
        if (idx < levelOrder.length - 1) {
            const next = levelOrder[idx + 1];
            await speakAsync("Moving to level " + next, 'en-US');
            hfIndex = 0;
            await selectLevel(next);
        } else { stopHF(); document.getElementById('overlay').style.display='flex'; }
    }

    // --- 4. UI HELPERS ---
    function toggleDropdown(e) { e.stopPropagation(); document.getElementById('lvl-menu').classList.toggle('show'); }
    function populateDropdown() {
        const menu = document.getElementById('lvl-menu'); menu.innerHTML = '';
        levelOrder.forEach(n => {
            const item = document.createElement('div');
            item.className = 'dropdown-item' + (n === currentLevel ? ' active-level' : '');
            item.innerText = `Level ${n}`;
            item.onclick = () => selectLevel(n);
            menu.appendChild(item);
        });
    }
    function toggleGenderDropdown(e) { e.stopPropagation(); document.getElementById('gender-menu').classList.toggle('show'); }
    function selectGender(g) {
        currentGender = g;
        document.getElementById('gender-current').innerText = g === 'both' ? 'Both' : (g === 'm' ? 'Male' : 'Female');
        document.getElementById('gender-menu').classList.remove('show');
        refreshAll();
    }
    function switchMode(m) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + m).classList.add('active');
        updateMap();
    }
    function toggleLangSwap() { isSwapped = !isSwapped; refreshAll(); }
    function toggleHandsFreePanel() {
        const p = document.getElementById('handsfree-controls');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
    }
    function setPause(ms, btn) {
        pauseDuration = ms;
        document.querySelectorAll('.pause-option').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    function updateStats() {
        const mastered = phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD).length;
        document.getElementById('progress-bar').style.width = (mastered / phrasesData.length * 100) + '%';
    }
    function updateTabCounts() {
        if(!phrasesData.length) return;
        const mastered = phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD).length;
        document.getElementById('learning-count').innerText = `(${phrasesData.length - mastered})`;
        document.getElementById('banked-count').innerText = `(${mastered})`;
    }
    function saveData() { localStorage.setItem('pl_mastery_final', JSON.stringify(stats)); }
    function resetLevel() { if(confirm("Reset this level?")) { phrasesData.forEach(p => delete stats[p.pl]); saveData(); refreshAll(); } }
    function advanceLevel() { document.getElementById('overlay').style.display='none'; const idx = levelOrder.indexOf(currentLevel); if (idx < levelOrder.length - 1) selectLevel(levelOrder[idx + 1]); }
    function handleSmartSearch() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        updateMap(q);
    }
    function downloadProgress() {
        const blob = new Blob([JSON.stringify(stats)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = 'polish_progress.json'; a.click();
    }
    function importProgress(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            stats = JSON.parse(event.target.result);
            saveData(); refreshAll();
        };
        reader.readAsText(e.target.files[0]);
    }

    // --- Init ---
    window.onload = () => { initSpeech(); scanForLevels(); };
    window.speechSynthesis.onvoiceschanged = initSpeech;
    window.onclick = () => { document.getElementById('lvl-menu').classList.remove('show'); document.getElementById('gender-menu').classList.remove('show'); };
</script>
</body>
</html>
