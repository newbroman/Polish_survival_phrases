<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Phrase Master</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #f4f4f4;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .nav-container {
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        #search-input {
            width: 90%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .nav-scroll {
            display: flex;
            overflow-x: auto;
            padding: 12px;
            gap: 10px;
            scrollbar-width: none;
        }
        .nav-scroll::-webkit-scrollbar { display: none; }

        .nav-item {
            padding: 8px 18px;
            background: #eee;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active { background: var(--primary); color: white; }

        /* Heat Map Dot */
        .heat-dot {
            width: 100%;
            height: 4px;
            background: #ccc;
            margin-top: 4px;
            border-radius: 2px;
        }

        #game-container {
            margin-top: 20px;
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background: var(--card);
            padding: 50px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .phrase-text { font-size: 1.8rem; font-weight: bold; color: #333; }
        .translation-text { font-size: 1.3rem; color: #dc143c; margin-top: 20px; font-weight: 500; }

        .controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row { display: flex; gap: 12px; width: 100%; }

        button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-next { background: var(--primary); color: white; }
        .btn-reveal { background: #333; color: white; }
        .btn-audio { background: #007bff; color: white; }
        .stats { margin-top: 25px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search PL or EN..." oninput="handleSearch()">
        </div>
        <div class="nav-scroll" id="level-nav"></div>
    </div>

    <div id="game-container">
        <div class="card" id="main-card" onclick="toggleTranslation()">
            <div id="category" class="category-tag">Welcome</div>
            <div id="phrase" class="phrase-text">Tap a Level</div>
            <div id="translation" class="translation-text" style="display: none;"></div>
        </div>

        <div class="controls">
            <button class="btn-audio" onclick="speakPhrase()">ðŸ”Š Speak Polish</button>
            <div class="row">
                <button class="btn-reveal" onclick="toggleTranslation()">Show / Hide</button>
                <button class="btn-next" onclick="nextPhrase()">Next â†’</button>
            </div>
        </div>

        <div class="stats" id="stats">Select level</div>
    </div>

    <script>
        let currentPhrases = [];
        let allPhrasesIndex = []; 
        let currentIndex = 0;
        let isSearchMode = false;
        let lastLevel = 1;

        // --- 1. Audio Logic ---
        function speakPhrase() {
            if (currentPhrases.length === 0) return;
            const text = currentPhrases[currentIndex].pl;
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'pl-PL';
            msg.rate = 0.9; // Slightly slower for learning
            window.speechSynthesis.speak(msg);
        }

        // --- 2. Heat Map Logic ---
        function updateHeatMap(level) {
            let progress = JSON.parse(localStorage.getItem('polishProgress') || '{}');
            progress[level] = (progress[level] || 0) + 1;
            localStorage.setItem('polishProgress', JSON.stringify(progress));
            renderNav();
        }

        function getHeatColor(count) {
            if (!count) return '#ccc';
            if (count < 5) return '#ffcdd2'; // Light red
            if (count < 15) return '#ef9a9a';
            return '#dc143c'; // Full red
        }

        function renderNav() {
            const navScroll = document.getElementById('level-nav');
            navScroll.innerHTML = '';
            const progress = JSON.parse(localStorage.getItem('polishProgress') || '{}');

            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('div');
                btn.className = `nav-item ${i === lastLevel && !isSearchMode ? 'active' : ''}`;
                btn.id = `nav-${i}`;
                btn.innerHTML = `Level ${i} <div class="heat-dot" style="background: ${getHeatColor(progress[i])}"></div>`;
                btn.onclick = () => loadLevel(i);
                navScroll.appendChild(btn);
            }
        }

        // --- 3. Core Logic ---
        async function loadLevel(level) {
            isSearchMode = false;
            lastLevel = level;
            document.getElementById('search-input').value = '';
            updateHeatMap(level);

            try {
                const response = await fetch(`./phrases_${level}.json`);
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                const data = await response.json();
                currentPhrases = data.phrases.sort(() => Math.random() - 0.5);
                currentIndex = 0;
                displayPhrase();
            } catch (error) {
                document.getElementById('phrase').innerText = "Load Error";
                document.getElementById('translation').innerText = error.message;
                document.getElementById('translation').style.display = 'block';
            }
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if (allPhrasesIndex.length === 0) {
                for (let i = 1; i <= 20; i++) {
                    try {
                        const res = await fetch(`./phrases_${i}.json`);
                        if(res.ok) {
                            const data = await res.json();
                            allPhrasesIndex.push(...data.phrases);
                        }
                    } catch(e) {}
                }
            }

            if (query.length < 2) {
                if (isSearchMode) loadLevel(lastLevel);
                return;
            }

            isSearchMode = true;
            renderNav(); 
            currentPhrases = allPhrasesIndex.filter(p => 
                p.pl.toLowerCase().includes(query) || p.en.toLowerCase().includes(query)
            );
            currentIndex = 0;
            displayPhrase();
        }

        function displayPhrase() {
            if (currentPhrases.length === 0) return;
            const p = currentPhrases[currentIndex];
            document.getElementById('phrase').innerText = p.pl;
            document.getElementById('translation').innerText = p.en;
            document.getElementById('category').innerText = isSearchMode ? `Level ${p.level}` : p.category;
            document.getElementById('translation').style.display = 'none';
            document.getElementById('stats').innerText = `${isSearchMode ? "Found" : "Level " + lastLevel}: ${currentIndex + 1}/${currentPhrases.length}`;
        }

        function nextPhrase() {
            if (currentPhrases.length > 0) {
                currentIndex = (currentIndex + 1) % currentPhrases.length;
                displayPhrase();
            }
        }

        function toggleTranslation() {
            const t = document.getElementById('translation');
            t.style.display = (t.style.display === 'none') ? 'block' : 'none';
        }

        window.onload = () => {
            renderNav();
            loadLevel(1);
        };
    </script>
</body>
</html>
