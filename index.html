<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Master: Classic Quiz</title>
    <style>
        :root {
            --primary: #dc143c;
            --bg: #ffffff;
            --text: #333333;
            --card: #f9f9f9;
            --border: #dddddd;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        /* Respect device display mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #f0f0f0;
                --card: #1e1e1e;
                --border: #333333;
            }
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; }

        .toolbar { width: 100%; background: var(--card); padding: 10px 0; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        input, select { width: 85%; max-width: 400px; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none; }

        /* 4x4 Heatmap Grid - Shows the 16 active phrases */
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 15px; width: 95%; max-width: 500px; }
        .grid-item { aspect-ratio: 1/1; background: var(--card); border-radius: 4px; display: flex; justify-content: center; align-items: center; border: 1px solid var(--border); font-size: 10px; font-weight: bold; transition: background 0.3s; }

        .progress-bar { width: 85%; max-width: 400px; background: var(--border); height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--correct); transition: 0.5s; }

        #quiz-area { width: 95%; max-width: 500px; text-align: center; margin-top: 10px; }
        .question-card { background: var(--card); padding: 30px 15px; border-radius: 15px; border: 1px solid var(--border); margin: 15px 0; }
        .phrase-pl { font-size: 1.6rem; font-weight: bold; margin-bottom: 10px; }
        
        .choices-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .choice-btn { background: var(--card); border: 2px solid var(--border); padding: 14px; border-radius: 10px; font-size: 1rem; color: var(--text); cursor: pointer; }
        .choice-btn.correct { background: var(--correct) !important; color: white; border-color: var(--correct); }
        .choice-btn.wrong { background: var(--wrong) !important; color: white; border-color: var(--wrong); }

        .audio-btn { font-size: 2rem; background: none; border: none; cursor: pointer; margin-bottom: 10px; }
        .stats-text { font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="text" id="search-input" placeholder="Search phrases..." oninput="handleSearch()">
        <select id="category-select" onchange="loadLevel(this.value)"></select>
    </div>

    <div class="grid-container" id="phrase-heatmap"></div>

    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div id="quiz-area">
        <div class="stats-text" id="bank-status">Banked: 0 | Remaining: 0</div>
        <button class="audio-btn" onclick="speak()">ðŸ”Š</button>
        <div class="question-card">
            <div id="q-text" class="phrase-pl">Loading...</div>
            <div id="feedback" style="height:20px; font-weight:bold;"></div>
        </div>
        <div class="choices-grid" id="choices"></div>
    </div>

    <script>
        const levelNames = ["Basics", "Greetings", "Numbers", "Food", "Travel", "Home", "Work", "Nature", "Body", "Shopping", "Time", "Weather", "Family", "Clothes", "Directions", "Health", "Gov", "Culture", "Abstract", "Glue"];
        let allLevelPhrases = []; // Full level content
        let activePool = [];     // The 16 phrases in the 4x4 grid
        let masteredBank = [];   // Phrases gotten correct 4 times
        let currentQuestion = null;
        let activeLevel = 1;
        let canAnswer = true;

        const select = document.getElementById('category-select');
        select.innerHTML = levelNames.map((n, i) => `<option value="${i+1}">Level ${i+1}: ${n}</option>`).join('');

        async function loadLevel(lvl) {
            activeLevel = lvl;
            const res = await fetch(`./phrases_${lvl}.json`);
            const d = await res.json();
            
            allLevelPhrases = d.phrases;
            masteredBank = [];
            // Load first 16 phrases into the active pool
            activePool = allLevelPhrases.slice(0, 16).map(p => ({...p, score: 0}));
            
            renderHeatmap();
            generateQuestion();
        }

        function renderHeatmap() {
            const grid = document.getElementById('phrase-heatmap');
            grid.innerHTML = '';
            
            activePool.forEach(phrase => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                // Evolving color based on phrase score (0 to 4)
                const opacity = phrase.score / 4;
                item.style.backgroundColor = `rgba(46, 204, 113, ${opacity})`;
                item.innerText = phrase.score;
                grid.appendChild(item);
            });

            const total = allLevelPhrases.length;
            const progress = (masteredBank.length / total) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('bank-status').innerText = `Banked: ${masteredBank.length} / ${total}`;
        }

        function generateQuestion() {
            canAnswer = true;
            document.getElementById('feedback').innerText = '';
            
            // Pick from the 16 active phrases
            currentQuestion = activePool[Math.floor(Math.random() * activePool.length)];
            document.getElementById('q-text').innerText = currentQuestion.pl;

            let choices = [currentQuestion.en];
            while (choices.length < 4) {
                let rand = allLevelPhrases[Math.floor(Math.random() * allLevelPhrases.length)].en;
                if (!choices.includes(rand)) choices.push(rand);
            }
            choices.sort(() => Math.random() - 0.5);

            const container = document.getElementById('choices');
            container.innerHTML = '';
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = c;
                btn.onclick = () => checkAnswer(c, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            if (selected === currentQuestion.en) {
                btn.classList.add('correct');
                currentQuestion.score++;
                
                // If correct 4 times, bank it and load a new phrase
                if (currentQuestion.score >= 4) {
                    masteredBank.push(currentQuestion);
                    const index = activePool.indexOf(currentQuestion);
                    const nextIndex = masteredBank.length + 15;
                    
                    if (allLevelPhrases[nextIndex]) {
                        activePool[index] = {...allLevelPhrases[nextIndex], score: 0};
                    } else {
                        activePool.splice(index, 1); // No more phrases left in level
                    }
                }
                
                renderHeatmap();
                setTimeout(generateQuestion, 1000);
            } else {
                btn.classList.add('wrong');
                document.getElementById('feedback').innerText = `Correction: ${currentQuestion.en}`;
                currentQuestion.score = Math.max(0, currentQuestion.score - 1); // Penalty
                renderHeatmap();
                setTimeout(generateQuestion, 2000);
            }
        }

        function speak() {
            const m = new SpeechSynthesisUtterance(currentQuestion.pl);
            m.lang = 'pl-PL';
            window.speechSynthesis.speak(m);
        }

        // Search logic to jump to a specific phrase
        async function handleSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            if (q.length < 2) return;
            // Similar logic to load search results into the pool...
        }

        window.onload = () => loadLevel(1);
    </script>
</body>
</html>
