<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Master</title>
    <style>
        :root { --pol-red: #dc143c; --success: #2ecc71; --bg: #f0f2f5; --card: #ffffff; --text: #333; --tile-bg: #dee2e6; }
        @media (prefers-color-scheme: dark) { :root { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --tile-bg: #404040; } }
        
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; height: 100vh; color: var(--text); overflow: hidden; }
        
        .header { background: var(--pol-red); color: white; width: 100%; padding: 10px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; flex-shrink: 0; }
        .header-top { display: flex; align-items: center; justify-content: space-between; width: 94%; max-width: 400px; }
        .title { font-weight: bold; font-size: 1.1rem; }
        
        .nav-controls { width: 94%; max-width: 400px; display: flex; gap: 8px; }
        select, .search-box { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px; border-radius: 6px; font-size: 0.8rem; outline: none; }
        select option { color: #333; }
        .search-box { flex-grow: 1; }

        .progress-container { width: 100%; height: 6px; background: #ddd; flex-shrink: 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.5s ease; }

        /* Compact Quiz Header */
        .quiz-header { width: 100%; background: var(--card); padding: 15px 0; text-align: center; border-bottom: 1px solid #ddd; }
        .english-q { font-size: 1.4rem; font-weight: 800; color: var(--pol-red); margin-bottom: 5px; }
        .feedback { height: 18px; font-size: 0.8rem; font-weight: bold; }

        .mode-tabs { display: flex; width: 100%; background: var(--card); border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .tab { flex: 1; padding: 10px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; opacity: 0.5; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--pol-red); }

        /* The 16-Tile Interactive Heatmap */
        .map-section { width: 96%; max-width: 450px; margin-top: 10px; flex-grow: 1; overflow-y: auto; padding-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .tile { 
            aspect-ratio: 1/1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--tile-bg); 
            border-radius: 8px; 
            cursor: pointer; 
            padding: 4px; 
            text-align: center; 
            font-size: 0.6rem; 
            font-weight: bold;
            transition: transform 0.1s, background 0.3s;
            border: 2px solid transparent;
        }
        .tile:active { transform: scale(0.95); }
        .tile.wrong { background: #e74c3c !important; color: white; }

        .footer { position: fixed; bottom: 0; width: 100%; background: var(--card); padding: 10px; text-align: center; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; color: white; flex-direction: column; align-items: center; justify-content: center;">
    <h1>LEVEL MASTERED! üèÜ</h1>
    <button onclick="advanceLevel()" style="background:var(--success); color:white; border:none; padding:15px 30px; border-radius:10px; font-weight:bold;">Load Next Level</button>
</div>

<div class="header">
    <div class="header-top">
        <div class="title">POLISH MASTER</div>
        <select id="level-select" onchange="changeLevel(this.value)"></select>
    </div>
    <div class="nav-controls">
        <input type="text" id="search-bar" class="search-box" placeholder="Search..." oninput="handleSearch()">
    </div>
</div>

<div class="progress-container"><div id="progress-bar"></div></div>

<div class="quiz-header">
    <div id="q-text" class="english-q">Loading...</div>
    <div id="feedback" class="feedback"></div>
    <button onclick="speakTarget()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üîä</button>
</div>

<div class="mode-tabs">
    <div id="tab-learning" class="tab active" onclick="switchMode('learning')">LEARNING GRID</div>
    <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">BANKED</div>
</div>

<div class="map-section">
    <div class="grid" id="mastery-map"></div>
</div>

<div class="footer">
    <button onclick="resetEverything()" style="background:none; border:none; color:#888; font-size:0.6rem;">Reset Progress</button>
</div>

<script>
    const levelNames = ["Basics", "Greetings", "Numbers", "Food", "Travel", "Home", "Work", "Nature", "Body", "Shopping", "Time", "Weather", "Family", "Clothes", "Directions", "Health", "Gov", "Culture", "Abstract", "Glue"];
    let stats = JSON.parse(localStorage.getItem('pl_mastery_final')) || {};
    let currentLevel = parseInt(localStorage.getItem('pl_current_level_idx')) || 1;
    let phrasesData = [];
    let activePhrases = [];
    let currentTarget = null;
    let currentMode = 'learning';
    let canAnswer = true;
    const THRESHOLD = 3;

    const lvlSelect = document.getElementById('level-select');
    levelNames.forEach((name, i) => {
        const opt = document.createElement('option');
        opt.value = i + 1;
        opt.innerText = `Lvl ${i+1}: ${name}`;
        if (i + 1 === currentLevel) opt.selected = true;
        lvlSelect.appendChild(opt);
    });

    async function loadLevelData() {
        try {
            const response = await fetch(`phrases_${currentLevel}.json`);
            const data = await response.json();
            phrasesData = data.phrases;
            refreshLogic();
        } catch (err) { console.error(err); }
    }

    function refreshLogic() {
        const mastered = phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD);
        const available = phrasesData.filter(p => (stats[p.pl] || 0) < THRESHOLD);
        
        activePhrases = available.slice(0, 16);
        document.getElementById('progress-bar').style.width = (mastered.length / phrasesData.length * 100) + "%";

        if (progress >= 100 && available.length === 0) {
            document.getElementById('overlay').style.display = 'flex';
        } else {
            updateMap();
            startNewRound();
        }
    }

    function startNewRound() {
        if (activePhrases.length === 0) return;
        canAnswer = true;
        document.getElementById('feedback').innerText = "";
        
        currentTarget = activePhrases[Math.floor(Math.random() * activePhrases.length)];
        document.getElementById('q-text').innerText = currentTarget.en;
        speak(currentTarget.pl);
    }

    function checkAnswer(phrase, tileElement) {
        if (!canAnswer || currentMode !== 'learning') {
            speak(phrase.pl); // Just play audio in banked mode
            return;
        }

        if (phrase.pl === currentTarget.pl) {
            canAnswer = false;
            stats[phrase.pl] = (stats[phrase.pl] || 0) + 1;
            document.getElementById('feedback').innerText = "Correct! üåü";
            document.getElementById('feedback').style.color = "var(--success)";
            
            localStorage.setItem('pl_mastery_final', JSON.stringify(stats));
            
            setTimeout(() => {
                if (stats[phrase.pl] >= THRESHOLD) refreshLogic();
                else {
                    updateMap();
                    startNewRound();
                }
            }, 600);
        } else {
            stats[currentTarget.pl] = Math.max(0, (stats[currentTarget.pl] || 0) - 1);
            tileElement.classList.add('wrong');
            document.getElementById('feedback').innerText = `Nope! That's "${phrase.en}"`;
            document.getElementById('feedback').style.color = "var(--pol-red)";
            setTimeout(() => {
                tileElement.classList.remove('wrong');
                updateMap();
            }, 1000);
        }
    }

    function updateMap() {
        const mapDiv = document.getElementById('mastery-map');
        mapDiv.innerHTML = '';
        const list = currentMode === 'learning' ? activePhrases : phrasesData.filter(p => (stats[p.pl] || 0) >= THRESHOLD);
        
        list.forEach(p => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            const count = stats[p.pl] || 0;
            tile.innerText = p.pl;
            
            if (count > 0) {
                const alpha = Math.min(1, count / THRESHOLD);
                tile.style.backgroundColor = `rgba(46, 204, 113, ${alpha})`;
                if (count >= THRESHOLD) tile.style.color = "white";
            }
            
            tile.onclick = () => checkAnswer(p, tile);
            mapDiv.appendChild(tile);
        });
    }

    function handleSearch() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        if (query.length < 1) { updateMap(); return; }
        const filtered = phrasesData.filter(p => p.pl.toLowerCase().includes(query) || p.en.toLowerCase().includes(query));
        renderFiltered(filtered);
    }

    function renderFiltered(list) {
        const mapDiv = document.getElementById('mastery-map');
        mapDiv.innerHTML = '';
        list.forEach(p => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerHTML = `${p.pl}<br><span style="font-size:0.4rem;opacity:0.6">${p.en}</span>`;
            tile.onclick = () => speak(p.pl);
            mapDiv.appendChild(tile);
        });
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'pl-PL';
        window.speechSynthesis.speak(msg);
    }

    function changeLevel(v) { currentLevel = v; localStorage.setItem('pl_current_level_idx', v); loadLevelData(); }
    function switchMode(m) { currentMode = m; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById('tab-'+m).classList.add('active'); updateMap(); }
    function speakTarget() { if(currentTarget) speak(currentTarget.pl); }
    function resetEverything() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }
    function advanceLevel() { currentLevel++; changeLevel(currentLevel); document.getElementById('overlay').style.display='none'; }

    window.onload = loadLevelData;
</script>
</body>
</html>
