<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Phrase Master</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc143c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

    <div id="overlay">
        <h1 id="victory-text">POZIOM ZALICZONY! ğŸ†</h1>
        <button onclick="advanceLevel()">NastÄ™pny Poziom</button>
    </div>

    <div class="header">
        <div class="title-banner">
            <h1 class="title">Polish Master</h1>
        </div>
        <div class="controls-row">
            <div class="custom-dropdown">
                <div class="dropdown-trigger" id="lvl-current" onclick="toggleDropdown(event)">Loading Levels...</div>
                <div class="dropdown-menu" id="lvl-menu"></div>
            </div>
            <button class="footer-btn" id="ui-lang-btn" onclick="toggleUILanguage()" style="width: auto; padding: 0 12px; height: 36px;">EN</button>
        </div>
        
        <div style="padding: 0 10px 10px; display: flex; gap: 8px; align-items: center;">
            <input type="text" id="search-bar" placeholder="Search phrases..." oninput="handleSearch()" style="flex: 1; margin-bottom: 0;">
            <button class="footer-btn" onclick="toggleHandsFreePanel()" id="hf-toggle-btn" style="width: auto; padding: 10px; white-space: nowrap;">ğŸ§ Hands-Free</button>
        </div>
    </div>

    <div class="quiz-header">
        <div class="quiz-top-row">
                       <button class="icon-btn" onclick="toggleSwap()" title="Swap Language">ğŸ”„</button>
             <button class="icon-btn" onclick="speakTarget()">ğŸ”Š</button>
            <div id="q-text" class="q-text">Ready?</div>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div class="mode-tabs">
        <div id="tab-learning" class="tab active" onclick="switchMode('learning')">
            LEARNING <span id="learning-count"></span>
        </div>
        <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">
            BANK <span id="banked-count"></span>
        </div>
    </div>

    <div class="map-section">
        <div id="mastery-map" class="grid"></div>
    </div>

    <div class="footer">
        <button class="footer-btn" onclick="saveProgressToFile()">ğŸ’¾ Save</button>
        <button class="footer-btn" onclick="loadProgressFromFile()">ğŸ“‚ Load</button>
        <button class="footer-btn" onclick="resetEverything()" style="color:var(--pol-red)">Reset</button>
    </div>

    <div id="handsfree-controls" style="display:none;">
        <button onclick="startHandsFree()">Start Sequence</button>
        <button onclick="stopHandsFree()" style="color: #ff4444;">Stop</button>
    </div>

    <script src="app_data.js"></script>
    <script src="app_logic.js"></script>
</body>
</html>
</html>
