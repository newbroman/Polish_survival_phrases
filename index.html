    <style>
        :root { --pol-red: #dc143c; --wrong-blue: #3498db; --bg: #f0f2f5; --card: #ffffff; --text: #333; --tile-bg: #dee2e6; }

        html, body { height: 100%; margin: 0; overflow: hidden; position: fixed; width: 100%; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; color: var(--text); }
        
        .header { width: 100%; background: var(--card); border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .title-banner { background: linear-gradient(to bottom, #ffffff 50%, #dc143c 50%); padding: 6px 0; border-bottom: 1px solid #ccc; }
        .title { font-weight: 800; font-size: 0.9rem; color: #333; text-align: center; margin: 0; }

        .controls-row { width: 90%; max-width: 400px; margin: 0 auto; padding: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        .toggle-container { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.6rem; font-weight: bold; }
        
        /* THE COMPACT BUTTON STYLE */
        .search-box { 
            width: 100%; background: var(--bg); border: 1px solid #ccc; color: var(--text); 
            padding: 6px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; 
            outline: none; box-sizing: border-box; height: 34px;
        }

        /* The Level Selector Scale Hack: Prevents mobile zoom while keeping text small */
        #level-select {
            width: 133.33%; /* Compansate for 0.75 scale */

            transform-origin: left center;

            font-size: 16px; /* Prevents iOS auto-zoom */

            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
            margin-bottom: -10px; /* Adjusts for the scale-induced gap */

        .select-wrapper { width: 100%; height: 34px; overflow: visible; }

        select option { background: var(--card); color: var(--text); font-size: 14px; }

        .progress-container { width: 100%; height: 3px; background: #ddd; }
        #progress-bar { width: 0%; height: 100%; background: var(--pol-red); transition: width 0.5s; }

        .quiz-header { background: var(--card); padding: 10px 5%; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .speaker-btn { background: var(--bg); border: 1px solid #ddd; border-radius: 50%; width: 40px; height: 40px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .q-content { flex-grow: 1; text-align: center; }
        .q-text { font-size: 1.1rem; font-weight: 800; }
        .feedback { height: 12px; font-size: 0.7rem; font-weight: bold; margin-top: 4px; }

        .mode-tabs { display: flex; background: var(--card); border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .tab { flex: 1; padding: 10px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; opacity: 0.4; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--pol-red); color: var(--pol-red); }

        .map-section { flex-grow: 1; padding: 8px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; -webkit-overflow-scrolling: touch; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; width: 100%; max-width: 420px; }
