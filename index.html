<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polish Phrase Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body onload="init()">

    <div id="overlay">
        <h1 id="victory-text">POZIOM ZALICZONY! ğŸ†</h1>
        <button onclick="advanceLevel()">NastÄ™pny Poziom</button>
    </div>

    <div class="header">
        <div class="title-banner">POLISH MASTER</div>
        <div class="controls-row">
            <div class="custom-dropdown">
                <div class="dropdown-trigger" id="lvl-current" onclick="toggleDropdown(event)">Loading...</div>
                <div class="dropdown-menu" id="lvl-menu"></div>
            </div>
            <div style="display:flex; gap:5px;">
                <button id="ui-lang-btn" onclick="toggleUILanguage()">EN</button>
                <button id="swap-btn" onclick="toggleSwap()">ğŸ”„</button>
            </div>
        </div>
        <input type="text" id="search-bar" placeholder="Search phrases..." oninput="handleSearch()">
    </div>

    <div class="quiz-header">
        <div class="quiz-top-row">
            <button class="icon-btn" onclick="speakTarget()">ğŸ”Š</button>
            <div id="q-text" class="q-text">Ready?</div>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <div class="mode-tabs">
        <div id="tab-learning" class="tab active" onclick="switchMode('learning')">LEARNING <span id="learning-count"></span></div>
        <div id="tab-mastered" class="tab" onclick="switchMode('mastered')">BANK <span id="banked-count"></span></div>
    </div>

    <div class="map-section">
        <div id="mastery-map" class="grid"></div>
    </div>

    <div class="footer">
        <button onclick="toggleHandsFreePanel()" id="hf-toggle-btn">â–¼ Hands-Free</button>
        <button onclick="resetEverything()" style="color:red">Reset</button>
    </div>

    <div id="handsfree-controls" style="display:none;">
        <button onclick="startHandsFree()">Start</button>
        <button onclick="stopHandsFree()">Stop</button>
    </div>

    <script src="app-data.js"></script>
    <script src="app-logic.js"></script>
</body>
</html>
